			<input id="add_metadata" type="submit" value="Save" title="Save">

			<!--<datalist id="metadata_key_list"></datalist>-->

		<div class="table-responsive new-tabl" style="overflow-x:initial;">

						</label>
				</th>
				<th class='col-md-4 up'>Key</th>
