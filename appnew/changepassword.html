									autocomplete="foo" maxlength="20"/>
								</td>
								<td>

								</td>
							</tr>
							</table>
							<em class="bar"></em>
						</div>
						<div class="form-group custom-mt-form-group" style="margin-top:0px;margin-bottom: 0px;">

							<tr>
								<td>
									<input type="password" placeholder="Enter New Password" id="newpassword" style="padding:10px;text-align: justify;" maxlength="255"
									autocomplete="foo" maxlength="20"/>
								</td>
								<td>
									<i id="pass-status-new" class="fa fa-eye" aria-hidden="true" style="cursor:pointer; margin-left: 35%; "></i>
								</td>
							</tr>
							</table>

									<input type="password" placeholder="Enter Confirm Password" id="confirmpassword" style="padding:10px;text-align: justify" maxlength="255"
									autocomplete="foo" maxlength="20"/>
								</td>
								<td>
									<i id="pass-status-confirm" class="fa fa-eye" aria-hidden="true" style="cursor:pointer; margin-left: 35%;"></i>
								</td>
							</tr>
							</table>
							<em class="bar"></em>
						</div>
						<div class="form-group custom-mt-form-group" style="margin-top:0px;margin-bottom: 7px;">
							<label style='width:100%;color:darkblue'>Password between 8 to 20 characters. Password should contain at least one uppercase alphabet, one lowercase alphabet, one digit, one special character from ~!@$%^&()_-#?.*{}|':";=+`</label>
						</div>
						<div class="form-group custom-mt-form-group" style="margin-top:0px;margin-bottom: 7px;">
							<button class="btn btn-primary btn-rounded btnsignup" id="btnchangepass">Update</button>
