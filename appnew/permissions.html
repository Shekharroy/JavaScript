					<div class="paymentwarningclass" id="paymentwarningid"
						style="display: none; text-align: center; padding-top: 5px; padding-bottom: 1px;">

								class="billnotpaidclass"></span></p>
					</div>
						<section class="container-fluid con-fld-bg-color sectionone permissionsection">
							<div class="row">
								<div class="col-lg-3 col-md-3 col-sm-4 col-xs-3" style="margin: 0px auto; padding-right: 0%;">
									<div class="form-group has-search">
										<span class="fa fa-search form-control-feedback"></span>
										<input type="text" class="form-control" placeholder="Search" id="example-search-input">

										<span class="fa fa-close serchclearclass" id="searchclear">

										</span>
									</div>
								</div>
								<div class="col-lg-2 col-md-2 col-sm-2 col-xs-2 form-group" style="margin: 0px auto;">
									<select class="custom-select mr-sm-2" id="userSelect">
										<option value="ALL" selected>All</option>
										<option value="ADMIN">Admin</option>
										<option value="USER">User</option>
									</select>
								</div>
							<div class="col-lg-7 col-md-7 col-sm-7 col-xs-7" style="margin: 0px auto;">
								 <div class="row">
									<div class="col-lg-4 col-md-4 col-sm-1 col-xs-1 pl-1 pr-1" >
										<button type="button" title="Apply To Selected Folder" class="btn btn-primary btn-md text-white allfolder" id="btn_applycurrent" disabled="disabled" style="border-radius: 40px;">Apply To Selected Folder</button>
									</div>

									<div class=" col-lg-4 col-md-4 col-sm-1 col-xs-1">
										<button type="button" title="Apply To All Subfolders" class="btn btn-primary btn-md text-white" id="btn_applyall" disabled="disabled" style="border-radius: 40px;">Apply To All Subfolders</button>
									</div>

									<div class=" col-lg-1 col-md-1 col-sm-1 col-xs-1">

									</div>

									<div class=" col-lg-1 col-md-1 col-sm-1 col-xs-1">

					</section>
					<!--section three -->
					<section class="container-fluid sect-tabl" style="padding-left:0px;">
						<div class="table-responsive my-custom-scrollbar permission_table_height" id="divtable">
							<table class="table table-sm table-hover" id="tbl_permission">
							<thead class="table-fixed thead">
							<tr>
								<th scope="col col-sm">
									<div class="form-check ml-1 mb-4">
										<input type="checkbox" class="form-check-input"  id="chk_selectall" disabled/>
									</div>
								</th>
								<th width="20%">User Name</th>
								<th width="20%">Email Id</th>
								<th class="text-center">
									View
									<div class="form-check ml-3 mr-2 mb-4">
										<input type="checkbox" class="form-check-input"  id="chk_selectall_view" disabled/>
									</div>
								</th>
								<th class="text-center">
									Download
									<div class="form-check ml-2 mb-4">
										<input type="checkbox" class="form-check-input"  id="chk_selectall_download" disabled/>
									</div>
								</th>
								<th class="text-center">
									Download Original <i class='fa fa-info-circle' aria-hidden='true' title='Original files/folders will be downloaded irrespective of DRM settings' style='color:#4ab6ff;font-size:14px;margin-top:4px;margin-left:4px;'></i>
									<div class="form-check ml-2 mb-4">
										<input type="checkbox" class="form-check-input"  id="chk_selectall_download_org" disabled/>
									</div>
								</th>
								<th class="text-center">
									Share
									<div class="form-check ml-2 mb-4">
										<input type="checkbox" class="form-check-input"  id="chk_selectall_share" disabled/>
									</div>
								</th>
								<th class="text-center">
									Upload
									<div class="form-check ml-2 mb-4">
										<input type="checkbox" class="form-check-input"  id="chk_selectall_deposit" disabled/>
									</div>
								</th>
								<th class="text-center">
									Delete
									<div class="form-check ml-2 mb-4">
										<input type="checkbox" class="form-check-input"  id="chk_selectall_delete" disabled/>
									</div>
								</th>
								<th class="text-center">
									Copy
									<div class="form-check ml-2 mb-4">
										<input type="checkbox" class="form-check-input"  id="chk_selectall_copy" disabled/>
									</div>
								</th>
								<th class="text-center">
									Move
									<div class="form-check ml-2 mb-4">
										<input type="checkbox" class="form-check-input"  id="chk_selectall_move" disabled/>
									</div>
								</th>
								<th class="text-center">
								</th>
							</tr>
							</thead>
							<tbody>
							</tbody>
							</table>
						</div>
