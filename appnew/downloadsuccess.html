<!DOCTYPE HTML>
<html lang="en">
<head>
<meta name="robots" content="noindex,nofollow" />
<meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
<meta content="width=device-width, initial-scale=1.0, minimum-scale=.5, maximum-scale=1.0, user-scalable=yes" name="viewport" />
<meta http-equiv="X-UA-Compatible" content="IE=10" />
<meta http-equiv="cache-control" content="no-cache, no-store, must-revalidate" />
<meta http-equiv="expires" content="0" />
<meta http-equiv="pragma" content="no-cache" />
<title></title>
<link rel="shortcut icon" href="images/ams-logo.ico" id="favicon">
<link rel="shortcut icon" type="image/x-icon" href="images/ams-logo.ico"  id="faviconie"/>
<link rel="stylesheet" type="text/css" href="../common/css/dcerrorpage.css?v=1.03">
<script type="text/javascript">
  window.onload =function(){
     document.querySelector('.cont_principal').className= "cont_principal cont_error_active";
  }
</script>
</head>
<body oncontextmenu="return false;">
<div class="cont_principal">
  <div>
    <img src="assets/img/Dlogobig.png" id="customerLogo" alt="DCirrus big Logo" style="margin-top: 5%; width: 120px;">
    <!--<p>Powered by Dcirrus</p>-->
  </div>
<div class="cont_error">
  <h1>All files are downloaded Successfully.</h1>
</div>
</div>
<script>

  //dynamic logo
  var img = new Image();
  var div = document.getElementById('customerLogo');


  img.onload = function () {

    div.innerHTML += '<img src="' + img.src + '" style = "width="120px;" height="100px;" />';

  };


  img.src = 'assets/img/Google.jpg';
</script>
</body>
</html>
