<!DOCTYPE HTML>
<html lang="en">
<head>
<meta name="robots" content="noindex,nofollow" />
<meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
<meta content="width=device-width, initial-scale=1.0, minimum-scale=.5, maximum-scale=1.0, user-scalable=yes" name="viewport" />
<meta http-equiv="X-UA-Compatible" content="IE=10" />
<meta http-equiv="cache-control" content="no-cache, no-store, must-revalidate" />
<meta http-equiv="expires" content="0" />
<meta http-equiv="pragma" content="no-cache" />
<title>DCirrus Download Link</title>
<link rel="shortcut icon" type="image/x-icon" href="assets/img/favicon.png?v=1.15">
<link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css?v=1.15">
<link rel="stylesheet" type="text/css" href="../common/css/dcerrorpage.css?v=1.15">
<script type="text/javascript">
  	window.onload =function(){
		var cloudURLProtocol = "https://";
  	  	cloudURLACTDomain = window.location.href;
    	cloudURLACTDomain = cloudURLACTDomain.replace(cloudURLProtocol, "");
    	cloudURLACTDomain = cloudURLACTDomain.substring(0, cloudURLACTDomain.indexOf("/"));
    	cloudURLACT = cloudURLProtocol + cloudURLACTDomain;
    	cloudApiUrlACMS = cloudURLProtocol + cloudURLACTDomain + "/api.acms";
     	document.querySelector('.cont_principal').className= "cont_principal cont_error_active";
     	downloadFolderQueryParam();
	 	var src = fetchLogoo();
		document.getElementById("clogoimg").src = src;
		setTimeout(function(){
    		document.getElementById("clogoimg").style.display="";
    	}, 2000);
  	}

  	function fetchLogoo(){
		if (handleNullValue(localStorage._zl) != ""){
			return cloudApiUrlACMS+ '/' +localStorage._zl;
		} else {
			return "assets/img/Dlogobig.png"
		}
	}

	function handleNullValue(inputData){
		if(inputData =='null' || inputData=='NULL' || inputData==null || inputData == undefined || inputData == "undefined" || inputData == defaultLogoPath) return "";
		return inputData;
  	}
</script>
</head>
<body>
<div class="cont_principal">
  	<div>
    	<img src="assets/img/Dlogobig.png"  id="clogoimg" alt="DCirrus big Logo" style="margin-top: 2%; width: 150px; height: 120px;display:none;">
		<!--<p id="ltext">Powered by Dcirrus</p>-->
  	</div>
	<div class="cont_error" id="diverror" style="display:none;">
  		<h1>Error in download</h1>
  		<p id="pmsg"></p>
	</div>

	<div class="cont_error" id="downloadsuccess" style="display:none;">
		<h1>Folder download started</h1>
		<p>Please check your download folder.</p>
 	</div>

	<div class="cont_error" id="divsuccess" style="display:none;">
		<div class="progress" style="width:70%;margin-top:5%;height:30px;">
			<div class="progress-bar" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width:10%;color:black;">
		      <span class="sr-only1">70% Complete</span>
		    </div>
  		</div>
  		<p id="pmsg">Please do not close this page till the download is completed.</p>
	</div>
</div>

<script type="text/javascript" src="assets/js/jquery.min.js?v=1.15"></script>
<script type="text/javascript" src="assets/js/bootstrap.min.js?v=1.15"></script>
<script type="text/javascript" src="assets/js/variables.js?v=1.15"></script>
<script type="text/javascript" src="assets/js/common.js?v=1.15"></script>
<script type="text/javascript" src="assets/js/download/download.js?v=1.15"></script>
<script type="text/javascript" src="assets/js/app.js?v=1.15"></script>
<script type="text/javascript" src="assets/js/aes.js?v=1.15"></script>
<script type="text/javascript" src="assets/js/mousedetect.js?v=1.15"></script>
</body>
</html>
