<body>
    <!--03 Sept 2020 -->
    <div id="confirm" style="top: 0;">
        <div class="message" wrap="hard"><img alt="warning image" src="img/war2.png" />
            The folder has special character that's why this folder does not allow to upload. Please change the folder name and upload again. Folder name = </div>
        <button class="yes">OK</button>
    </div>
    <!--03 Sept 2020 -->
<div class="container" style="margin-left:0px;margin-top:0px;width:100%;">
    <br>
    <!-- The file upload form used as target for the file upload widget -->
    <form id="fileupload" action="https://jquery-file-upload.appspot.com/" method="PUT" enctype="multipart/form-data">
        <!-- Redirect browsers with JavaScript disabled to the origin page -->
        <noscript><input type="hidden" name="redirect" value="https://blueimp.github.io/jQuery-File-Upload/"></noscript>
        <!-- The fileupload-buttonbar contains buttons to add/delete files and start/cancel the upload -->
        <div class="row fileupload-buttonbar" style='width:100%;display:none;' id='btnfileuploadprogressbar'>
            <div class="col-lg-7" style='width:21%;float:right;'>
                <!-- The fileinput-button span is used to style the file input field as button -->
                <button type="submit" class="btn btn-primary start" style='display:none;'>
                    <i class="glyphicon glyphicon-upload"></i>
                    <span>Start upload</span>
                </button>
                <button type="button" class="btn btn-danger delete" style='display:none;'>
                    <i class="glyphicon glyphicon-trash"></i>
                    <span>Delete</span>
                </button>
                <input type="checkbox" class="toggle" style='display:none;'>
                <!-- The global file processing state -->
                <span class="fileupload-process"></span>
            </div>
            <!-- The global progress state -->
            <div class="col-lg-5 fileupload-progress fade" style='width:79%;'>
                <!-- The global progress bar -->
                <div class="progress progress-striped active" role="progressbar" aria-valuemin="0" aria-valuemax="100">
                    <div class="progress-bar progress-bar-success" style="width:0%;"></div>
                </div>
                <!-- The extended global progress state -->
                <div class="progress-extended">&nbsp;</div>
            </div>
        </div>
        <!-- The table listing the files available for upload/download -->
        <table role="presentation" class="table table-striped" id="tblfileprogress" style="margin-bottom:0px;"><tbody class="files">
        <tr id="dragdropcaption">
		    <td style="background: white;border: 0px;" colspan="4">
		        <div id="adm_admWrapperIframeIdShow" style="border:1px dashed #cccccc;height:240px;width:100%;border-radius:5px;font-size:18px;color:#cccccc;padding-top:10px;">
		        	<img src='img/pra.png?v=624' style="width:164px;margin-left:34%;"/>
		        	<span style="width:100%;float:left;padding-left:0px;text-align:center;font-size:18px;font-weight:700;color:#08205c;"
		        		id="dargdropcaptiopn">Drag and Drop files here</span>
		        </div>
			</td>
        </tr>
        <tr id="addingdocumentscaption" style="display:none;">
			<td style="background: white;border: 0px;" colspan="4">
				<div id="adm_admWrapperIframeIdShow" style="border:1px dashed #cccccc;height:265px;width:100%;border-radius:5px;font-size:18px;color:#cccccc;padding-top:10px;">
					<img src='img/uploading.gif?v=624' style="width:164px;margin-left:34%;"/>
					<span style="width:100%;float:left;padding-left:0px;text-align:center;font-size:18px;font-weight:700;color:#08205c;"
						id="dargdropcaptiopn">Please wait adding documents to upload queue ...</span>
				</div>
			</td>
        </tr>
        </tbody></table>
        <div class="row fileupload-buttonbar" style='width:100%;' id="divuploadbuttons">
			<button type="reset" class="btn btn-warning cancel"
				style="background-color:#01acb2;border-color:#3B81A3;margin-left:12%;border-radius:15px;font-size:23px;display:none;"
				id="btnuploadcancel">
				<span>Cancel All Uploads</span>
            </button>
            <span class="btn btn-success fileinput-button"
				style="background-color:#01acb2;border-color:#3B81A3;margin-left:35%;border-radius:15px;font-size:23px;"
				id="btnuploadfile">
				<!--<i class="glyphicon glyphicon-plus"></i>-->
				<span>Browse Files</span>
				<input type="file" name="files[]" multiple id="uploadFileId">
			</span>
			<span class="btn btn-success fileinput-button"
				style="background-color:#01acb2;border-color:#3B81A3;margin-left:35%;border-radius:15px;font-size:23px;"
				id="btnuploadfolder" onclick="parent.fileuploadspecialchrfound=false;cancelallfilesupload(false);">
				<!--<i class="glyphicon glyphicon-plus"></i>-->
				<span>Browse Folder</span>
				<input type="file" name="files[]" multiple id="uploadFolderId" webkitdirectory="" mozdirectory="true" directory="">
			</span>
        </div>
    </form>
    <br>
</div>
<!-- The blueimp Gallery widget -->
<div id="blueimp-gallery" class="blueimp-gallery blueimp-gallery-controls" data-filter=":even">
    <div class="slides"></div>
    <h3 class="title"></h3>
    <a class="prev">‹</a>
    <a class="next">›</a>
    <a class="close">×</a>
    <a class="play-pause"></a>
    <ol class="indicator"></ol>
</div>
<!-- The template to display files available for upload -->
<script id="template-upload" type="text/x-tmpl">
{% for (var i=0, file; file=o.files[i]; i++) { %}
    <tr class="template-upload fade">
        <!--<td>
            <span class="preview"></span>
        </td>-->
        <td style="width:20%;">
            <p class="name">{%=file.name%}</p>
            <strong class="error text-danger"></strong>
        </td>
        <td style="width:20%;">
            <p class="size">Processing...</p>
        </td>
        <td style="width:50%;">
            <div class="progress progress-striped active" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="0"><div class="progress-bar progress-bar-success" style="width:0%;"></div></div>
        </td>
        <td style="width:10%;">
            {% if (!i && !o.options.autoUpload) { %}
                <button class="btn btn-primary start" disabled>
                    <i class="glyphicon glyphicon-upload"></i>
                    <span>Start</span>
                </button>
            {% } %}
            {% if (!i) { %}
                <button class="btn btn-warning cancel" style="background-color:#3B81A3;border-color:#3B81A3;padding:3px 11px;vertical-align:top;"
                	id="btncancel"%i%>
                    <!--<i class="glyphicon glyphicon-ban-circle"></i>-->
                    <span class="canceleach">Cancel</span>
                </button>
            {% } %}
        </td>
    </tr>
{% } %}
</script>
<!-- The template to display files available for download -->
<script id="template-download" type="text/x-tmpl">
{% for (var i=0, file; file=o.files[i]; i++) { %}
    <tr class="template-download fade">
        <td>
            <span class="preview">
                {% if (file.thumbnailUrl) { %}
                    <a href="{%=file.url%}" title="{%=file.name%}" download="{%=file.name%}" data-gallery><img src="{%=file.thumbnailUrl%}"></a>
                {% } %}
            </span>
        </td>
        <td>
            <p class="name">
                {% if (file.url) { %}
                    <a href="{%=file.url%}" title="{%=file.name%}" download="{%=file.name%}" {%=file.thumbnailUrl?'data-gallery':''%}>{%=file.name%}</a>
                {% } else { %}
                    <span>{%=file.name%}</span>
                {% } %}
            </p>
            {% if (file.error) { %}
                <div><span class="label label-danger">Error</span> {%=file.error%}</div>
            {% } %}
        </td>
        <td>
            <span class="size">{%=o.formatFileSize(file.size)%}</span>
        </td>
        <td>
            {% if (file.deleteUrl) { %}
                <button class="btn btn-danger delete" data-type="{%=file.deleteType%}" data-url="{%=file.deleteUrl%}"{% if (file.deleteWithCredentials) { %} data-xhr-fields='{"withCredentials":true}'{% } %}>
                    <i class="glyphicon glyphicon-trash"></i>
                    <span>Delete</span>
                </button>
                <input type="checkbox" name="delete" value="1" class="toggle">
            {% } else { %}
                <button class="btn btn-warning cancel">
                    <!--<i class="glyphicon glyphicon-ban-circle"></i>-->
                    <span>Cancel</span>
                </button>
            {% } %}
        </td>
    </tr>
{% } %}
</script>
