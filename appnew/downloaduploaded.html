    function initDownload(){
        try{
            if(localStorage._zw == window.location.href.split("&")[3].replace("crp=","")){
                document.getElementById("filebody").style.visibility="visible";
                var urlk = window.location.href.split("?");
                if(urlk.length > 1 && urlk[1].indexOf("ty=du") == 0){
                    var arr = urlk[1].split("&");
                    var startTime = arr[1].replace("ts=","");
                    var endTime = arr[2].replace("te=","");
                    downloadAllfile(startTime,endTime);
                }
            }else{
                document.getElementById("errorbody").style.visibility="visible"; 
            }
            
        }catch(error){
        }
    }
