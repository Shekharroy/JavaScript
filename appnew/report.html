<!DOCTYPE html>
<html lang="en">

<head>
	<meta name="robots" content="noindex,nofollow" />
	<meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
	<meta content="width=device-width, initial-scale=1.0, minimum-scale=.5, maximum-scale=1.0, user-scalable=yes" name="viewport" />
	<meta http-equiv="X-UA-Compatible" content="IE=10" />
	<meta http-equiv="cache-control" content="no-cache, no-store, must-revalidate" />
	<meta http-equiv="expires" content="0" />
	<meta http-equiv="pragma" content="no-cache" />
	<link rel="shortcut icon" type="image/x-icon" href="assets/img/favicon.png?v=3.6">
	<link rel="stylesheet" type="text/css" href="../common/css/dcerrorpage.css?v=3.6">
	<title>Report To DCirrus</title>
	<script type="text/javascript">
		window.onload = function () {
			var cloudURLProtocol = "https://";
			cloudURLACTDomain = window.location.href;
			cloudURLACTDomain = cloudURLACTDomain.replace(cloudURLProtocol, "");
			cloudURLACTDomain = cloudURLACTDomain.substring(0, cloudURLACTDomain.indexOf("/"));
			cloudURLACT = cloudURLProtocol + cloudURLACTDomain;
			cloudApiUrlACMS = cloudURLProtocol + cloudURLACTDomain + "/api.acms";
			document.querySelector('.cont_principal').className = "cont_principal cont_error_active";
			var src = fetchLogo();
			document.getElementById("clogoimg").src = src;
			setTimeout(function(){
				document.getElementById("clogoimg").style.display="";
			}, 2000);
		}

		function fetchLogo() {
			if (handleNullValue(localStorage._zl) != "") {
				return cloudApiUrlACMS + '/' + localStorage._zl;
			} else {
				return "assets/img/Dlogobig.png"
			}
		}

		function handleNullValue(inputData) {
			if (inputData == 'null' || inputData == 'NULL' || inputData == null || inputData == undefined || inputData == "undefined") return "";
			return inputData;
		}
	</script>
</head>
<body oncontextmenu="return false;">
	<div class="cont_principal">
		<div>
      		<img src="assets/img/logo1.png"  id="clogoimg" alt="DCirrus big Logo" style="margin-top:5%;width:150px;display:none;">
			<!--<p id="ltext">Powered by Dcirrus</p>-->
    	</div>
		<div class="cont_error">
  			<h1 id="ele1"><img alt="dcirrus_spin gif" src="https://dcirrus.co.in/appnew/assets/img/dcirrus_spins.gif?v=3.7"></h1>
  			<p id="ele2">Please wait while your request is being processed...</p>
  		</div>
	</div>
	<script type="text/javascript" src="assets/js/jquery.min.js?v=3.6"></script>
	<script type="text/javascript" src="assets/js/variables.js?v=3.6"></script>
	<script type="text/javascript" src="assets/js/ipblockunblock.js?v=3.6"></script>



</body>
</html>
